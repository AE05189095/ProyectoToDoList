<ion-content [fullscreen]="true" class="login-content">
  <div class="center-wrapper">
    <div class="container">

      <div class="header-block">
        <div class="logo-title">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
            fill="none" stroke="currentColor" stroke-width="2" 
            stroke-linecap="round" stroke-linejoin="round" 
            class="lucide">
            <circle cx="12" cy="12" r="10"></circle>
            <path d="m9 12 2 2 4-4"></path>
          </svg>

          <h1 class="title">ToDoList</h1>
        </div>

        <p class="subtitle">Organize your tasks efficiently</p>
      </div>

      <form class="form-block"> 

        <div class="form-group">
          <label class="label">Username/Email</label>
          <input
            id="username"
            name="username"
            type="email"
            placeholder="Enter your email"
            class="login-input rounded"
            [(ngModel)]="username"
            required
          />
        </div>

        <div class="form-group">
          <label class="label">Password</label>
          <input
            id="password"
            name="password"
            type="password"
            placeholder="Enter your password"
            class="login-input rounded"
            [(ngModel)]="password"
            required
          />
        </div>

        <button type="button" (click)="login()" class="login-button rounded">
          Login
        </button>

        <div class="extra-links">
          <button type="button" (click)="forgotPassword()" class="link-btn">
            Forgot password?
          </button>

          <span class="separator">â€¢</span>

          <button type="button" (click)="register()" class="link-btn">
            Register
          </button>
        </div>

      </form>

    </div>
  </div>
</ion-content>
